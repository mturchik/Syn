# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - syn

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_559ea9a179064343bc2e06b5b9a61483 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_531999e3742346cba4872795723ddad2 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_559ea9a179064343bc2e06b5b9a61483 }}/synserver:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'syn'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_1eae1563b19345baa6f710aef29b0891 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_559ea9a179064343bc2e06b5b9a61483 }}/synserver:${{ github.sha }}'